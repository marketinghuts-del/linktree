<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic Center Links</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    a.button {
      display: block;
      text-decoration: none;
      background: #007bff;
      color: #fff;
      padding: 15px;
      margin: 12px 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
    }

    a.button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sonic Diagnostic Center</h2>

    <a class="button" href="https://your-google-form-link" target="_blank">
      Inquiry Test
    </a>

    <a class="button" href="https://your-booking-link" target="_blank">
      Booking Appointment
    </a>

    <a class="button" href="https://your-existing-patient-link" target="_blank">
      Existing Patient
    </a>

    <a class="button" href="https://your-price-update-link" target="_blank">
      Update Price
    </a>
  </div>

</body>
</html>
